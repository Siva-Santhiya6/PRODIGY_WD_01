<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="weather-app">
        <div class="app-header">
            <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
            <p>Get real-time weather updates for any location</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter city name..." id="city-input">
            <button class="search-button" id="search-btn">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <div id="weather-container">
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> Loading weather data...
            </div>
        </div>

        <div class="footer">
            <p>Powered by OpenWeatherMap API</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
